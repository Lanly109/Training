{% extends 'base.html' %}

{% block page_contest %}

<div class="container">
	<h3 class="center-text"> 成员
		<button class="btn btn-warning" onclick = "window.location.href = '{{url_for('edit_member')}}'"> 添加 </button>
	</h3>
	<table class="table table-striped table-hover">
		<tr>
			<th> 姓名 </th>
			<th> 年级 </th>
			<th> 专业 </th>
		</tr>
		{% for item in members %}
		<tr> 
			<td> 
				{{ item.name }}
			</td>
			<td> 
				{{ item.grade }}
			</td>
			<td> 
				{{ item.major }}
			</td>
		</tr>
		{% endfor %}
	</table>
</div>
{% endblock %}
