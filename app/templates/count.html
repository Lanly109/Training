{% extends 'base.html' %}

{% block page_contest %}

<div class="container">
	<h2> Problem count for <i>{{ username }}</i> </h2>
	{% for name, d in data.items() %}
	<h4>{{ name }}</h4>
	{% if d.error %}
	<p>Error: {{ d.error }}</p>
	{% else %}
	<p> Solved: {{ d.solved }}, Attempts: {{ d.attempts }}</p>
	{% endif %}
	{% endfor %}
</div>

{% endblock %}
