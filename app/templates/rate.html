{% extends 'base.html' %}

{% block styles %}
{{ super() }}<script src="/static/js/Chart.js"></script>
{% endblock %}

{% block page_contest %}
<div class="container">
    <div class="row">
        <div class="col-lg-12">
            <canvas id="graph"></canvas>
        </div>
    </div>
</div>

<script type="text/javascript">
var ctx = document.getElementById("graph").getContext("2d");

var chart = new Chart(ctx, {
    type: 'line',
    data: { {{ data|safe }} },
    options: {
        scales: {
            xAxes: [{
                type: 'linear',
                position: 'top'
            }]
        }
    }
});
</script>

{% endblock %}
